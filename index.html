<!DOCTYPE html>

	<link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/jquery-.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <style>
	div#side-nav {
    position: fixed;
    overflow-y: hidden;
    left: 0px;
    top: 0px;
    z-index: 1;
    height: 100%;
    width: 0px;
    background-color: black;
    transition: 0.5s;
  
}
	 .side-menu a
	 {
		 color: white;
		display: block;
		 padding: 10px;
		 list-style: none;
		 text-decoration: none;
	 }
	 .btn-close
	 { top: 0px;
		  margin-left: 200px;
		 font-size: 22px;
	 }
	 
		@media(max-width:568px)
	{
		.navbar-nav{display: none}
	}
	</style>
</head>
<body>

				</svg>

		</span>
	<ul class="navbar-nav">

	<script>
 function slideopen()
		{ document.getElementById('side-nav').style.width='250px';
			//document.getElementById('main').style.marginLeft='250px';

	 function closeopen()
